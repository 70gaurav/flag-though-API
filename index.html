<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <input type="text" placeholder="enter country name">
            <button>Get flag</button>
        </div>
        <div class="box">
            <div class="flag">
                <img src="" alt="">

                <h1></h1>
            </div>


        </div>
    </div>




    <script>
        let btn = document.querySelector("button")
        let input = document.querySelector("input")
        let image = document.querySelector("img")
        // let value = document.querySelector('input.value')
        let country = document.querySelector("h1")
        let cover = document.querySelector(".flag")

        function getflag() {
            fetch("https://flagcdn.com/en/codes.json")
                .then((response) => {
                    return response.json()
                })
                .then((result) => {
                    // console.log(result)
                    showflag(result)
                })
        }
        function showflag(data) {
            let first = input.value.charAt(0).toUpperCase() + input.value.slice(1)
            for (let i in data) {
                if (first === data[i]) {
                    cover.style.display = "block"
                    console.log(data[i])
                    console.log([i])
                    image.src = "https://flagcdn.com/160x120/" + [i] + ".png"
                    country.innerHTML = data[i]
                }
            }
        }

        btn.onclick = () => {
            getflag()
        }



    </script>
</body>

</html>
