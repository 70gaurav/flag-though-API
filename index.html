<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="box1">
            <input type="text" placeholder="enter country name" >
            <button>Get flag</button>
        </div>
        <div class="box2">
            <div class="flag">
                <img src="" alt="">

                <h1></h1>
                <h2 class="error"></h2>
            </div>


        </div>
    </div>




    <script>
        let btn = document.querySelector("button")
        let input = document.querySelector("input")
        let image = document.querySelector("img")
        // let value = document.querySelector('input.value')
        let country = document.querySelector("h1")
        let cover = document.querySelector(".flag")
        let error = document.querySelector(".error")

        async function getflag() {
           let response = await fetch("https://flagcdn.com/en/codes.json")
           let result = await response.json()
            showflag(result)
                // .then((response) => {
                //     return response.json()
                // })
                // .then((result) => {
                //     // console.log(result)
                //     showflag(result)
                // })
        }
        function showflag(data) {
            for (let i in data) {
                let first = input.value.toLowerCase()
                let second = data[i].toLowerCase()
                if (first === second) {
                    cover.style.display="block"
                    image.src = "https://flagcdn.com/160x120/" + [i] + ".png"
                    country.innerHTML = data[i]
                    error.style.display="none"
                    
                }
                else{
                    cover.style.display="block"
                    error.innerHTML ="sorry,u have entered a wrong country name"
                   
                    
                }
            }
                    
                
            }
        btn.onclick = () => {
            getflag()
        }



    </script>
</body>

</html>
